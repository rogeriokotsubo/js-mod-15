    <main id="exercise1">
      <section class="exercise">
        <h1>Cotação de Moedas</h1>
        <div class="ctn-input">
          <form id="frm-inputs"> 
            <div id="ctn-coins">
              <label for="lst-coins">Selecione a moeda:</label>
              <select id="sel-coins" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="USD-BRL" >Dólar Americano</option>
                <option value="EUR-BRL" >Euro</option>
                <option value="RUB-BRL" >Rublo Russo</option>
                <option value="JPY">Iene</option>
              </select>   
            </div>  
            <div class="ctn-date">                 
              <label class="lbl-form" for="dt-ini">Data Início:</label>
              <input type="date" id="dt-ini" name="dt-ini" required>
            </div>  
            <div class="ctn-date">                 
              <label class="lbl-form" for="dt-fin">Data Início:</label>
              <input type="date" id="dt-fin" name="dt-fin" required>
            </div>   
            <div id="ctn-fetch">
              <button id="btn-fetch" type="button">Buscar cotação</button>
              <p id="msg"></p>
            </div>            
          </form>
          <div id="ctn-table"> 
            <table id="table">

            </table>
          </div>
        </div>

      </section>
